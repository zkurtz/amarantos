summary: Systematic review of 11 clinical trials (10 RCTs, 1 CCT) examining Rhodiola
  rosea for physical and mental fatigue. Of studies on physical fatigue, 2 of 6 showed
  efficacy; for mental fatigue, 3 of 5 showed positive effects. All studies had high
  risk of bias or reporting flaws. Safety profile favorable with only 5 mild adverse
  events among 446 participants.
