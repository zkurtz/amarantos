summary: Landmark PREDIMED randomized trial of 7,447 adults at high cardiovascular
  risk. Mediterranean diet supplemented with extra-virgin olive oil or nuts reduced
  major cardiovascular events by approximately 30% compared to a low-fat control diet
  over nearly 5 years of follow-up.
