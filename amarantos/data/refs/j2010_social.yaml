summary: 'Meta-analysis of 148 studies involving 308,849 participants examining social relationships and mortality. Found 50% increased survival likelihood for those with strong social relationships (OR 1.50). Effect was comparable to well-established mortality risk factors and consistent across age, sex, initial health status, and cause of death.'
