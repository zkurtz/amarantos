summary: Umbrella review synthesizing 201 meta-analyses on coffee consumption and
  health. Found optimal benefits at 3-4 cups/day with 17% reduced all-cause mortality
  (RR 0.83), 19% reduced cardiovascular mortality (RR 0.81), and 18% reduced cancer
  incidence (RR 0.82). Coffee generally safe within usual intake levels except during
  pregnancy.
