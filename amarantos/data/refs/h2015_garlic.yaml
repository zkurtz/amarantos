summary: Meta-analysis of 17 RCTs examining garlic supplementation effects on blood
  pressure. Found significant reductions in both systolic (-3.75 mmHg) and diastolic
  (-3.39 mmHg) blood pressure, with effects most pronounced in hypertensive patients.
