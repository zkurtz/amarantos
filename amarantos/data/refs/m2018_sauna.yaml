summary: 'Systematic review and meta-analysis of 9 studies (7 pooled, 491 patients) examining sauna bathing effects on heart failure. Found infrared sauna therapy (Waon therapy at 60C for 15 min, 5x weekly) improved cardiac function markers including reduced BNP (-124.62 pg/mL) and improved ejection fraction (+1.45%). Evidence quality rated as moderate.'
