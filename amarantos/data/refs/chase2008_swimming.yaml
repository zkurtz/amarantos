summary: Prospective cohort study of 40,547 men aged 20-90 years followed during 1971-2003
  (543,330 man-years, 3,386 deaths). After adjustment for age, BMI, smoking, alcohol,
  and family history of CVD, swimmers had 53% lower all-cause mortality compared to
  sedentary men, 50% lower than walkers, and 49% lower than runners.
