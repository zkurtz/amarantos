summary: Cross-sectional study examining nature exposure and health in 19,806 participants
  from the Monitor of Engagement with the Natural Environment Survey. Found that spending
  at least 120 minutes per week in nature was associated with significantly higher
  odds of good health and well-being, with benefits plateauing at 200-300 minutes.
  Effects were consistent across age groups and health conditions.
