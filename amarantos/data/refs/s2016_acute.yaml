summary: "Double-blind randomized controlled crossover trial in 28 men examining acute vascular effects of soy isoflavones stratified by equol producer phenotype. Equol producers showed significant improvement in arterial stiffness (cfPWV) at 24 hours post-soy intake (-0.2 m/s vs +0.6 m/s placebo, P<0.01), while non-producers showed no benefit. Effect correlated with plasma equol levels."
