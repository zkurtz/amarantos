summary: Animal study in aged mice (27 months) examining intermittent oral fisetin
  supplementation (100mg/kg/day) on physical function and cellular senescence. Found
  fisetin reduced age-related frailty by ~15% and grip strength decline by ~30%, comparable
  to genetic senescent cell clearance. Effects mediated through reduced p21 expression
  and cellular senescence in skeletal muscle.
