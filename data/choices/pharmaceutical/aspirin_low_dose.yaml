domain: pharmaceutical
name: Low-Dose Aspirin (81-100mg daily)
summary: |
  Once standard primary prevention, now more nuanced. ASPREE trial (n=19,114,
  age 70+): no CVD benefit, increased bleeding. Benefits clearer for secondary
  prevention. May reduce colorectal cancer (NNT ~200 over 10-20 years).
  CAUTION: bleeding risk increases with age. Guidelines now recommend against
  routine primary prevention in elderly. Evidence quality high.
effects:
