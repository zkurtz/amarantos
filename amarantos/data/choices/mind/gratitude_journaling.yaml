domain: mind
name: Gratitude Practice
specification:
  duration_h: 0.1
  weekly_freq: 7
  annual_cost_h: 40
  annual_cost_usd: 20
  description: "Recommended: journaling, reflection. Regular gratitude exercises including
    journaling, counting blessings, and\ngratitude letters. Meta-analysis of 38 RCTs:
    small but significant effects\non wellbeing (d=0.31). May improve sleep quality
    and reduce depression\nsymptoms. Simple intervention with low time cost. No mortality
    data.\nEvidence quality moderate from RCTs."
effects:
- outcome: Relative mortality risk
  evidence: |
    No direct mortality studies. Positive affect associated with lower
    CVD risk in observational studies. Gratitude may improve health
    behaviors. Effect on mortality highly speculative.
  mean: 1.0
  std: 0.10
- outcome: Years of delayed aging
  evidence: |
    Positive psychological states associated with reduced inflammation
    in observational studies. No direct aging data. Speculative.
  mean: 0.1
  std: 0.5
- outcome: Subjective wellbeing - number of just-noticeable differences
  evidence: |
    Meta-analysis of 38 RCTs (n=6,139): gratitude interventions improve
    wellbeing (d=0.31), life satisfaction, and positive affect.
    (https://pubmed.ncbi.nlm.nih.gov/33475509/). May improve sleep
    quality. Effects smaller in clinical populations. Small-moderate
    positive effect.
  mean: 0.4
  std: 0.2
summary: "Regular gratitude exercises including journaling, counting blessings, and\n\
  gratitude letters. Meta-analysis of 38 RCTs: small but significant effects\non wellbeing
  (d=0.31)."
