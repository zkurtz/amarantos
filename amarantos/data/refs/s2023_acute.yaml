summary: "Double-blind, placebo-controlled pilot trial in 41 healthy young adults examining acute (60 min) and chronic (28 day) effects of Lion's Mane mushroom on cognition, stress, and mood. Acute supplementation significantly improved Stroop task reaction time (P=0.005). Trend toward reduced subjective stress at 28 days (P=0.051). Authors note study was likely underpowered."
