summary: Systematic review and meta-analysis of 12 RCTs with 1,002 participants examining
  ashwagandha supplementation for anxiety and stress. Found significant reductions
  in both outcomes compared to placebo, with optimal dosing at 300-600mg/day for
  stress reduction. Evidence certainty rated as low due to high heterogeneity.
