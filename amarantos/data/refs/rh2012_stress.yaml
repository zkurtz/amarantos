summary: "Randomized controlled trial comparing Transcendental Meditation to health education in 201 Black men and women with coronary heart disease over 5.4 years. The TM group showed a 48% reduction in the composite endpoint of all-cause mortality, myocardial infarction, or stroke (HR 0.52, 95% CI 0.29-0.92). Also demonstrated significant reductions in systolic blood pressure."
