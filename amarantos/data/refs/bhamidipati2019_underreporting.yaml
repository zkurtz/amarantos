summary: Letter to the editor in Annals of Oncology discussing the underreporting
  of health-related quality of life (HRQoL) data in oncology clinical trials and its
  implications for regulatory approval. Responds to systematic review findings that
  nearly half of cancer phase III trials do not include QoL endpoints, despite growing
  recognition of patient-centered outcomes by regulatory authorities.
