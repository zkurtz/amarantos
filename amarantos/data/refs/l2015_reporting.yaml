summary: Systematic review examining 99 Cochrane reviews focused on health policy
  research, evaluating reporting characteristics and methodological quality using
  AMSTAR standards. Found 39% conducted meta-analysis, 49% were updates, and none
  received low quality ratings. Identified gaps in evidence for financial and governance
  arrangements. Not relevant to longevity interventions.
