hard_claims:
- summary: Low-dose aspirin did not prolong disability-free survival in healthy elderly
  choice: low_dose_aspirin
  evidence_type: Randomized controlled trial
  effects:
  - outcome: disability-free survival (death, dementia, or persistent physical disability)
    mean: 1.01
    std: 0.04846938775510205
  population: healthy community-dwelling adults aged 70+ (median 74 years)
  sample_size: 19114
  followup_years: 4.7
  notes: ASPREE trial. 100mg aspirin daily vs placebo. Primary composite endpoint
    showed no benefit.
- summary: Low-dose aspirin increased major hemorrhage risk in healthy elderly
  choice: low_dose_aspirin
  evidence_type: Randomized controlled trial
  effects:
  - outcome: major hemorrhage
    mean: 1.38
    std: 0.11224489795918371
  population: healthy community-dwelling adults aged 70+ (median 74 years)
  sample_size: 19114
  followup_years: 4.7
  notes: ASPREE trial. 3.8% vs 2.8% major hemorrhage rates.
