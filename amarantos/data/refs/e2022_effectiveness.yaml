  in managing stress-induced conditions. The plant demonstrates adaptogenic properties
  enhancing resilience to physical and mental stressors. Clinical trials showed improvements
  in fatigue among physicians, burnout symptoms, depression ratings, and anxiety in
  generalized anxiety disorder patients.
