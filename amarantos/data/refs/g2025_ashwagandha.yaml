summary: Meta-analysis of 15 RCTs with 873 adult participants examining ashwagandha
  effects on stress biomarkers. Found significant reductions in anxiety (HAM-A MD
  -3.52 at 8 weeks), cortisol (MD -2.36 at 8 weeks), and perceived stress (PSS MD
  -4.88 at 8 weeks). Quality of life was not significantly improved. Authors conclude
  ashwagandha is safe and effective for reducing stress and anxiety.
