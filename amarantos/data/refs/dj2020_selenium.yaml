summary: 'Systematic review and meta-analysis of 43 RCTs (>=24 weeks) examining selenium
  and antioxidant supplementation effects on CVD and all-cause mortality. Critical
  finding: antioxidants WITH selenium reduced CVD mortality (RR 0.77) and all-cause
  mortality (RR 0.90), while antioxidants WITHOUT selenium showed no CVD benefit and
  increased all-cause mortality (RR 1.09). Recommends selenium inclusion in antioxidant
  supplements if mortality reduction is the goal.'
