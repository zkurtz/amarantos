summary: 'Systematic review and meta-analysis of 13 controlled trials (n=3,629) examining L-carnitine in acute myocardial infarction secondary prevention. L-carnitine associated with 27% reduction in all-cause mortality (OR 0.73, 95% CI 0.54-0.99), 65% reduction in ventricular arrhythmias (RR 0.35), and 40% reduction in anginal symptoms (RR 0.60). No significant reduction in heart failure or reinfarction rates.'
