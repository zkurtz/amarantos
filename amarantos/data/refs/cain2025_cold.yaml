summary: 'Systematic review and meta-analysis of 11 RCTs (n=3,177) examining cold-water immersion effects on health and wellbeing in healthy adults. CWI via cold baths or showers (7-15C) showed time-dependent effects: stress reduction at 12h post-exposure (SMD=-1.00), improvements in sleep quality and quality of life, and acute inflammatory response immediately post-exposure.'
