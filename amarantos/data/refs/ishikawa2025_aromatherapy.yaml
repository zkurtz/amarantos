summary: 'Single-blind randomized controlled trial at Hokkaido University examining aromatherapy for postoperative nausea after oral surgery. 182 patients randomized; 57 with nausea received either aromatherapy (peppermint, ginger, lavender at 1% dilution) or placebo. Aromatherapy significantly reduced nausea severity (p<0.001) and improved patient satisfaction. No adverse events observed.'
