summary: Systematic review and meta-analysis of 16 RCTs (n=492) examining creatine
  monohydrate supplementation effects on cognitive function in adults aged 20.8-76.4
  years. Found significant improvements in memory (SMD=0.31), attention time (SMD=-0.31),
  and processing speed time (SMD=-0.51). Benefits were more pronounced in individuals
  with illnesses, ages 18-60, and females.
