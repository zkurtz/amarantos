summary: 'Mechanistic study in mice examining lipoxin A4 role in S. aureus septic arthritis. Paradoxically, LXA4 impaired bacterial control and potentiated joint inflammation. 5-lipoxygenase knockout or pharmacological blockade reduced inflammation and improved bacterial clearance. LXA4 suppressed dendritic cell function critical for fighting infection. Suggests targeting LXA4 synthesis or signaling may be therapeutic for S. aureus-induced arthritis.'
