summary: 'Systematic review and meta-analysis of 13 studies (7 meditation, 6 yoga)
  examining effects on blood pressure in hypertensive patients. Both practices significantly
  decreased systolic and diastolic blood pressure. Age-related differences noted:
  meditation more effective for those over 60, yoga more effective for those under
  60. Authors conclude these represent safe alternatives to pharmacotherapy in some
  cases.'
